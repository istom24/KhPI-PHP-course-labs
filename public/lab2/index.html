<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завантаження файлів та текстовий лог</title>
</head>
<body>
    <h1>Завантаження файлу</h1>
    <form action="process.php" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Завантажити">
    </form>

    <h1>Добавити запис у лог</h1>
    <form action="text.php" method="POST">
        <input type="text" name="logtext" placeholder="Введіть текст" required>
        <input type="submit" value="Додати">
    </form>

    <h1>Посилання</h1>
    <a href="list.php">Показати список файлів</a>
</body>
</html>
